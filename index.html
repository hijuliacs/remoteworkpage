<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Snap | Remote Work</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="cabecalho-menu">
      <div class="cabecalho-menu-esquerda">
         <img class="cabecalho-imagem" src="logo.svg">
         <nav class="menu-esquerda">
            <a class="esquerda-item" href="#">Features</a>
            <a class="esquerda-item" href="#">Company</a>
            <a class="esquerda-item" href="#">Careers</a>
            <a class="esquerda-item" href="#">About</a>
         </nav>
        </div>

      <div class="cabecalho-menu-direita">
        <nav class="menu-direita">
          <a class="direita-item" href="#">Login</a>
          <a class="direita-item" href="#">Register</a>
        </nav>
      </div>
    </div>
  </header>

  <main class="conteudo">
    <section class="conteudo-principal">
      <div class="conteudo-principal-escrito">
        <h1 class="titulo">Make<br>remote work</h1>
        <p class="texto">Get your team in sync, no matter your location.<br>Streamline processes, create team rituals and<br>watch productivity soar.</p>
        <button class="botao">Learn more</button>
      </div>
      <div class="conteudo-principal-imagem">
        <img height="700px" src="image-hero-desktop.png">
      </div>
    </section>
    
    <section class="logos">
      <div class="client-logos">
        <img src="client-databiz.svg" alt="databizlogo">
        <img src="client-audiophile.svg" alt="audiophilelogo">
        <img src="client-meet.svg" alt="meetlogo">
        <img src="client-maker.svg" alt="makerlogo">
      </div>
    </section>
  </main>
</body>
</html>
